<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./game.html">Game</a></li>
                <li><a href="#">Credits</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Hangman Game</h1>
        <div id="game-container">
            <p id="word"></p>
            <p id="message"></p>
            <p id="start-message"></p>
            <div id="hangman">
                <pre id="hangman-draw"></pre>
            </div>
            <div id="used-letters">
                <h3>Used letters: </h3>
                <p id="letters"></p>
            </div>
            <input type="text" id="inputLetter" maxlength="1" placeholder="Enter a letter: ">
            <button id="guessButton" onclick="guessLetter()">Guess</button>
        </div>
    </section>
    <footer>
        <p> All rights reserved. &copy; Developed by ER.</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
